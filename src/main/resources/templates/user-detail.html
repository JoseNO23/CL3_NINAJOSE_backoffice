<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Perfil del Usuario</h2>
        <div>
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Nombre de Usuario:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Correo Electr√≥nico:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Nombres:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Apellidos:</strong> <span th:text="${user.lastName}"></span></p>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="location.href='/cars/list'">Volver a la Lista</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
