<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Actualizar Vehículo</h2>
        <form th:action="@{/cars/edit}" method="post">
            <input type="hidden" name="carId" th:value="${car.carId}">
            <div class="mb-3">
                <label for="make" class="form-label">Marca</label>
                <input type="text" id="make" name="make" class="form-control" th:value="${car.make}" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Modelo</label>
                <input type="text" id="model" name="model" class="form-control" th:value="${car.model}" required>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Propietario</label>
                <input type="text" id="ownerName" name="ownerName" class="form-control" th:value="${car.ownerName}" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
