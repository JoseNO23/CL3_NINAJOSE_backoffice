<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="mt-3 mb-3">
        <h2>Agregar Vehículo</h2>
    </div>

    <form th:action="@{/cars/add}" method="post">
        <div class="mb-3">
            <label for="make" class="form-label">Marca</label>
            <input type="text" id="make" name="make" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" id="model" name="model" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ownerName" class="form-label">Propietario</label>
            <input type="text" id="ownerName" name="ownerName" class="form-control" required>
        </div>
        <!-- Agregar más campos según los atributos -->
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
