<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .card p { margin-bottom: 0.5rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/cars/list">Gestión Vehicular</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarPrincipal">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/cars/list">Vehículos</a>
                </li>
                <!-- ADMIN ve usuarios, pero no el perfil aquí -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/users/list">Usuarios</a>
                </li>
            </ul>
            <form th:action="@{/users/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Perfil del Usuario</h2>

        <div class="mb-3"><strong>Nombre de Usuario:</strong> <p th:text="${user.username}"></p></div>
        <div class="mb-3"><strong>Email:</strong> <p th:text="${user.email}"></p></div>
        <div class="mb-3"><strong>Nombre:</strong> <p th:text="${user.firstName}"></p></div>
        <div class="mb-3"><strong>Apellido:</strong> <p th:text="${user.lastName}"></p></div>
        <div class="mb-3"><strong>Rol:</strong> <p th:text="${user.role}"></p></div>
        <div class="mb-3"><strong>Creado el:</strong> <p th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></p></div>
        <div class="mb-4"><strong>Última actualización:</strong> <p th:text="${#dates.format(user.updatedAt, 'dd/MM/yyyy HH:mm:ss')}"></p></div>

        <div class="d-flex justify-content-end mt-3">
            <a href="/cars/list" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left-circle"></i> Volver a Carros
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
