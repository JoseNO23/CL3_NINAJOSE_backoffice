<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <div class="card p-4">
    <h2 class="text-center mb-4">Editar Usuario</h2>
    <form th:action="@{/users/edit}" method="post">
      <input type="hidden" name="id" th:value="${user.id}">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" id="firstName" name="firstName" class="form-control" th:value="${user.firstName}" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" id="lastName" name="lastName" class="form-control" th:value="${user.lastName}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electr√≥nico</label>
        <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
