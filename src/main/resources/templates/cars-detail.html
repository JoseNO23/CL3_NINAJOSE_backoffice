<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Vehículo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card p {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/cars/list">Gestión Vehicular</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarPrincipal">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/cars/list">Vehículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/users/profile">Perfil</a>
        </li>
      </ul>
      <form th:action="@{/users/logout}" method="post" class="d-flex">
        <button type="submit" class="btn btn-danger btn-sm">
          <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="card p-4">
    <h2 class="text-center mb-4">Detalle del Vehículo</h2>
    <div th:if="${car}">
      <p><strong>ID:</strong> <span th:text="${car.carId}"></span></p>
      <p><strong>Marca:</strong> <span th:text="${car.make}"></span></p>
      <p><strong>Modelo:</strong> <span th:text="${car.model}"></span></p>
      <p><strong>Propietario:</strong> <span th:text="${car.ownerName}"></span></p>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary" onclick="location.href='/cars/list'">
        <i class="bi bi-arrow-left-circle"></i> Volver a la Lista
      </button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
