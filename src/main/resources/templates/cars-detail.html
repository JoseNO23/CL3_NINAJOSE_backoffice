<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Vehículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <div class="card p-4">
    <h2 class="text-center mb-4">Detalle del Vehículo</h2>
    <div th:if="${car}">
      <p><strong>ID:</strong> <span th:text="${car.carId}"></span></p>
      <p><strong>Marca:</strong> <span th:text="${car.make}"></span></p>
      <p><strong>Modelo:</strong> <span th:text="${car.model}"></span></p>
      <p><strong>Propietario:</strong> <span th:text="${car.ownerName}"></span></p>
      <!-- Agregar más campos según sea necesario -->
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-secondary" onclick="location.href='/cars/list'">Volver a la Lista</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
