<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <!-- Encabezado -->
    <header class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
        <h1 class="h3">Gestión de Vehículos</h1>
        <div class="d-flex gap-2">
            <!-- Lista de Usuarios -->
            <div sec:authorize="hasRole('ADMIN')">
                <a href="/users/list" class="btn btn-secondary btn-sm">Lista de Usuarios</a>
            </div>
            <!-- Agregar Vehículo -->
            <div sec:authorize="hasRole('ADMIN')">
                <a href="/cars/add" class="btn btn-primary btn-sm">Agregar Vehículo</a>
            </div>
            <!-- Ver Perfil -->
            <a href="/users/profile" class="btn btn-secondary btn-sm">Ver Perfil</a>
            <!-- Cerrar Sesión -->
            <form th:action="@{/users/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" aria-label="Cerrar Sesión">Cerrar Sesión</button>
            </form>
        </div>
    </header>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Tabla de Vehículos -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Lista de Vehículos</h2>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Propietario</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.carId}"></td>
                    <td th:text="${car.make}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.ownerName}"></td>
                    <td class="text-center">
                        <div class="btn-group" role="group">
                            <!-- Botón Detalles -->
                            <a th:href="@{/cars/details/{id}(id=${car.carId})}" class="btn btn-info btn-sm" aria-label="Ver Detalles">Detalles</a>
                            <!-- Botón Actualizar -->
                            <a th:href="@{'/cars/update/' + ${car.carId}}" class="btn btn-primary btn-sm" sec:authorize="hasRole('ADMIN')" aria-label="Actualizar">Actualizar</a>
                            <!-- Botón Eliminar -->
                            <form th:action="@{'/cars/delete/' + ${car.carId}}" method="post" style="display:inline;" sec:authorize="hasRole('ADMIN')">
                                <button type="submit" class="btn btn-danger btn-sm" aria-label="Eliminar">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
