<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="mt-3 mb-3 d-flex justify-content-between">
        <h2>Gestión de Vehículos</h2>
        <div>
            <button class="btn btn-primary" onclick="location.href='/cars/add'">Agregar Vehículo</button>
            <form th:action="@{/cars/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Mensaje de error -->
    <div class="alert alert-danger" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Propietario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.carId}"></td>
            <td th:text="${car.make}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.ownerName}"></td>
        <td>
            <button class="btn btn-info btn-sm" th:onclick="'location.href=/cars/detail/' + ${car.carId}">Detalles</button>
            <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{'/cars/update/' + ${car.id}}" class="btn btn-primary">Actualizar</a>
            </th:block>

            <!-- Botón de Eliminar -->
            <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <form th:action="@{'/cars/delete/' + ${car.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </th:block>
        </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
