<!DOCTYPE html>
<html lang="es" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <div class="card p-4">
    <h2 class="text-center mb-4">Gestión de Usuarios</h2>
    <div class="d-flex justify-content-between mb-3">
      <p>Bienvenido, <span sec:authentication="principal.username"></span></p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary btn-sm" onclick="location.href='/users/add'">Agregar Usuario</button>
        <form th:action="@{/users/logout}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Cerrar Sesión</button>
        </form>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Código</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
          <div class="btn-group">
            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Eliminar</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
