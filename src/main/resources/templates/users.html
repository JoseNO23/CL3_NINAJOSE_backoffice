<!DOCTYPE html>
<html lang="es" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Gestión de usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

  <!-- Encabezado -->
  <div class="row">
    <div class="col-md-7 mt-3 mb-2">
      <h2>Gestión de usuarios</h2>
    </div>

    <!-- Mostrar el nombre del usuario autenticado -->
    <div class="col-md-2 mt-4">
      <p>Bienvenido, <span sec:authentication="principal.username"></span></p>
    </div>

    <!-- Botones: Agregar usuario (solo para ADMIN) y Cerrar sesión -->
    <div class="col-md-3 mt-3 mb-2">
      <form th:action="@{/logout}" method="post">
        <span sec:authorize="hasRole('ADMIN')">
          <button type="button" class="btn btn-primary mt-3" onclick="location.href='/users/add'">
            Agregar usuario
          </button>
        </span>
        <button type="submit" class="btn btn-danger mt-3">
          Cerrar sesión
        </button>
      </form>
    </div>
  </div>

  <!-- Tabla de usuarios -->
  <table class="table table-striped table-hover table-bordered mt-3">
    <thead>
    <tr>
      <th>Código</th>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Recorrido de la lista de usuarios -->
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <!-- Botón de Editar (solo para ADMIN) -->
        <span sec:authorize="hasRole('ADMIN')">
          <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
             onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Eliminar</a>
        </span>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
