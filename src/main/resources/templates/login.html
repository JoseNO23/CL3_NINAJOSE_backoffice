<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="width: 400px;">
    <div class="mt-3 mb-3">
        <h2>Inicio de Sesión</h2>
    </div>

    <!-- Mensaje de error si las credenciales son inválidas -->
    <div class="alert alert-danger" th:if="${param.error}">
        Usuario o contraseña incorrectos.
    </div>

    <!-- Mensaje si el usuario cerró sesión -->
    <div class="alert alert-info" th:if="${param.logout}">
        Sesión cerrada correctamente.
    </div>

    <!-- Formulario de login -->
    <form th:action="@{/users/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='/users/add'">Registrarse</button>
    </form>
</div>

</body>
</html>
